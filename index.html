<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="indexCSS.css" media="screen"/>

    <title>Quem ganha?</title>

  <body>


<div class="container">
        <div class="row">
          <div class="col">
            <div class = "tit">
                    <h3>Quem ganha?</h3>
            </div>
            <div>
                <p class="text-primary">O = Ouro, P = Paus, C = Copas, E = Espadas </p>
                <p class="text-primary"> K = Rei, Q = Dama, J = Valete, A = Ás </p>
              <br><br><br> 
              <p class="text-danger">
                    Utilize a sequencia de "número" e "carta", por exemplo, KO = Reis de Ouro, 7P = 7 de Paus, com o total de 5 cartas!
              </p> 
            </div>
          </div>
          <div class="col">
                <div class = "divmeio">
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Cartas do primeiro jogador</label>
                                <input type="text" class="form-control" id="mao01" placeholder="2P,4E,5E,2O,KC">
                              </div>
                              <div class="form-group">
                                <label for="formGroupExampleInput2">Cartas do segundo jogador</label>
                                <input type="text" class="form-control" id="mao02" placeholder="2P,4E,5E,2O,KC">
                              </div>
                             <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#quemganha">
                                    Quem ganha?
                                  </button>--> 
                                  <button type="button" onclick= "verifica()" class="btn btn-primary">Quem ganha?</button>
                          </form>
                    </div>
          </div>
        </div>
      </div>

      
      <!-- Modal -->
      <div class="modal fade" id="quemganha" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ganhador</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Verificar novamente</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
